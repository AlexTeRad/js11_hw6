<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div>
		<form action="#" method="post">
			<fieldset>
				<legend>Контактна інформація</legend>
				<p><label for="name">Ім’я <em>*</em></label><input type="text" id="name"></p>
				<p><label for="email">E-mail</label><input type="email" id="email"></p>
				<p><label for="telephone">Телефон</label><input type="tel" id="telephone"></p>
				<p><label for="country">Країна</label><select name="select" id="country">
						<option value="country">Україна</option>
						<option value="country">Польща</option>
						<option value="country">Чехія</option>
						<option value="country">Словакія</option>
						<option value="country">Угорщина</option>
						<option value="country">Беларусь</option>
					</select></p>
				<div class="textarea">
					<textarea cols="30" rows="10"></textarea>
				</div>
				<div class="box">
					<div><input type="checkbox" class="cus-checkbox" name="op" id="op1">
						<label for="op1">Option 1</label>
					</div>
					<div>
						<input type="checkbox" class="cus-checkbox" name="op" id="op2">
						<label for="op2">Option 2</label>
					</div>
					<div>
						<input type="checkbox" class="cus-checkbox" name="op" id="op3">
						<label for="op3">Option 3</label>
					</div>
				</div>
			</fieldset>
			<p><input type="submit" value="Відправити"></p>
		</form>
	</div>
</body>

</html>
